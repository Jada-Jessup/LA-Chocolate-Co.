<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA Chocolate Co Home Page</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <nav>
        <p>&#9776;</p>
        
    </nav>
    <p class="head-logo">LA Chocolate Co.</p>
    <!-- shopping cart icon
    account icon -->
</header>
<main>
    <div>
        <video class="hero-vid" autoplay muted loop>
            <source src="media/hero-vid.mp4" type="video/mp4">
        </video>
    </div>

    <section>
        <h2>New Arrivals</h2>
        <div class="scroll">
            <img src="images/peanut-butter-cup.png" alt="link to the peanut butter cups" class="peanut-butter-cup">
            <img src="images/coconut-treat.png" alt="link to the coconut treats" class="coconut">
            <img src="images/choco-drop.png" alt="link to the chocolate waffer drops" class="choco-drop">
            <img src="images/marshmellow-treat.png" alt="link to the marshmellow treats" class="marshmellow">
        </div>
    </section>

    <div class="half-circle-blue"></div>
    <div class="half-circle-pink"></div>

    <div>
       <img src="images/home-bar-link.png" alt="chocolate bar shop button" class="shop-bars">
    <button>Bars</button>
       <img src="images/home-box-link.png" alt="chocolate boxes shop button" class="shop-boxes">
    <button type="button">Boxes</button>
    </div>

    <section>
        <h2>Check our Socials</h2>
        <!-- twitter logo
        instagram logo
        tik tok logo -->
    </section>

   <div>
    <!-- hand icon -->
    <p>Ethically Sourced</p>
    <!-- truck icon -->
    <p>Nationwide Shipping</p>
   </div> 

 <section>
    <h2>Location</h2>
    <img src="images/location-map.png" alt="map of shop location" class="map">
    <p>(804)123-4567</p>
    <!-- clock icon -->
    <p>Mon-Fri</p>
    <p>9:00 am - 7:00 pm</p>
    <p>Sun & Sat</p>
    <p>9:00 am - 10:00 pm</p>
 </section> 
</main>

<footer>
    <p>(804)123-4567</p>
    <p>LAChocoCo@gmail.com</p>
</footer>

</html>
