<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bars Shop</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <label for="hamburger">&#9776;</label>
        <input type="checkbox" id="hamburger" name="hamburger-check">
        <nav>
            <ul>
                <li class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <a href="#">search</a>
                </li>

                <li class="home">
                <a href="index.html">home</a>
                <i class="fa-solid fa-house"></i>
                </li>

               <li class="shop">
                <a href="#">shop</a>
                <i class="fa-solid fa-arrow-right"></i>
               </li>

                <li class="nav-account">
                <a href="#">account</a>
                <i class="fa-solid fa-user"></i>
                </li>

                <li class="nav-cart">
                <a href="#">cart</a>
                <i class="fa-solid fa-cart-shopping"></i>
                </li>

                <li class="about">
                <a href="about.html">about</a>
                <i class="fa-solid fa-cookie-bite"></i>
                </li>
                
                <li class="nav-social">
                <i class="fa-brands fa-x-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-tiktok"></i>
                <li>
            </ul>
        </nav>
    
        <div class="home-logo"><a href="index.html"><p class="head-logo">LA Chocolate Co.</p></a></div>
        <div class="cart"><i class="fa-solid fa-cart-shopping"></i></div>
        <div class="account"><i class="fa-solid fa-user"></i></div>
</header>

<main>
    <div class="list">
        <a href="#"><p>Bars</p></a>
        <a href="#"><p>Boxes</p></a>
        <a href="#"><p>Custom</p></a>
        <a href="#"><p>Treats</p></a>
    </div>
    <div>
        <img src="images/shop-hero.png" alt="link to the peanut butter cups" class="hero-vid">
    </div> 

<div class="shop-tags">
    <a href="#"><p class="bar-tab">Bars</p></a>
    <a href="#"><p>Boxes</p></a>
    <a href="#"><p>Treats</p></a>
</div>

<div class="shopping-cards">
    <div class="cards1">
        <div class="milk">
        <img src="images/milk-bar.png" alt="link to milk chocolate bar" class="milk-bar">
        <p>Classic Milk Bar</p>
        <button type="button">add to cart</button>
        </div>

        <div class="dark">
            <img src="images/dark-bar.png" alt="link to classic dark chocolate bar" class="dark-bar">
            <p>Classic Dark Bar</p>
            <button type="button">add to cart</button>
        </div>

        <div class="surprise">
            <img src="images/surprise-bar.png" alt="link to valentine's day bar" class="surprise-bar">
            <p>Valentines Surprise Bar</p>
        <button type="button">add to cart</button>
        </div>

    </div>
    <div class="cards2">
            <div class="spice">
        <img src="images/spice-bar.png" alt="link to spicy chocolate bar" class="spice-bar">
        <p>Spicy Dark Coco Bar</p>
        <button type="button">add to cart</button>
        </div>

        <div class="almond">
            <img src="images/almond-bar.png" alt="link to white chocolate almond bar" class="almond-bar">
            <p>White Almond Bar</p>
            <button type="button">add to cart</button>
        </div>

            <div class="caramel">
                <img src="images/caramel-bar.png" alt="link to caramel bar" class="caramel-bar">
                <p>Caramel Creme Bar</p>
                <button type="button">add to cart</button>
            </div>
    </div>

    

</div>





</main>

    <div class="email">

</footer>

</html>
